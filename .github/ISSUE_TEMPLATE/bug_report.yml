name: Bug Report
description: Report a bug in PromptPad
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: input
    id: version
    attributes:
      label: PromptPad Version
      description: Which version of PromptPad are you using?
      placeholder: "e.g. 0.1.0"
    validations:
      required: true

  - type: dropdown
    id: ide
    attributes:
      label: IDE
      description: Which IDE are you using?
      options:
        - Cursor
        - VS Code
        - Other
    validations:
      required: true

  - type: input
    id: ide-version
    attributes:
      label: IDE Version
      description: What version of your IDE?
      placeholder: "e.g. Cursor 0.42.3 or VS Code 1.86.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Windows
        - Linux
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the behavior.
      placeholder: |
        1. Open PromptPad
        2. Type a prompt
        3. Press Cmd+Enter
        4. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs or Screenshots
      description: Paste any error messages, console output, or screenshots.
      render: shell
    validations:
      required: false
